# Nginx configuration for MAX Platform Production
# Multi-domain setup with load balancing

# Define upstream servers for MAX Platform backend (3 instances)
upstream max_backend {
    least_conn;
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Define upstream servers for DevMAX backend (1 instance)
upstream devmax_backend {
    server 127.0.0.1:9000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Define upstream servers for MAX Lab backend (3 instances)
upstream maxlab_backend {
    least_conn;
    server 127.0.0.1:8010 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8011 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8012 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Define upstream servers for DevMAX Lab backend (1 instance)
upstream devmaxlab_backend {
    server 127.0.0.1:9010 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Global settings
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

# =================
# max.dwchem.co.kr - Production MAX Platform
# =================
server {
    listen 443 ssl http2;
    server_name max.dwchem.co.kr;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/max.dwchem.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/max.dwchem.co.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Root directory
    root /home/project/max/frontend/dist;
    index index.html;
    
    # API routes - proxy to backend
    location /api/ {
        proxy_pass http://max_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # OAuth callback routes
    location /oauth/ {
        proxy_pass http://max_backend;
        include /etc/nginx/proxy_params;
    }
    
    # Admin routes
    location /admin/ {
        proxy_pass http://max_backend;
        include /etc/nginx/proxy_params;
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://max_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_cache static_cache;
        proxy_cache_valid 200 1y;
    }
    
    # Frontend routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Health check
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logs
    access_log /var/log/nginx/max.dwchem.co.kr_access.log;
    error_log /var/log/nginx/max.dwchem.co.kr_error.log;
}

